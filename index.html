<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <header class="row">
        <h1 class="col-12 bg-primary text-white">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row flex-column">
            <section id="seachArea" class="col-3">
                <!-- This is were the search area will go to look up your city + where previous cities will display. Needs a form. -->
                <h2>Search for a city:</h2>
                <form action="GET">
                    <input type="text" id="citySearch" name="citySearch">
                </form>
                <button type="button" id="seachBtn">Search</button>
            </section>
            <hr>
            <section id="prevSearch" class="col-7">
                <!-- This is where the previously searched cities will go. They will need to be buttons that search for a specific city on click. -->
                <h4>Previously searched:</h4>
                <div div="pastCities">
                </div>
            </section>
        </div>
        <section id="cityOverview" class="border">
            <!-- This is where the city overview will go -->
            <h3 class="currentCity">CITY NAME GOES HERE</h3> <!-- Need to add a weather icon after the name -->
            <p class="currentCityTemp">Temp:</p>
            <p class="currentCityWind">Wind:</p>
            <p class="currentCityHum">Humidity:</p>
            <p class="currentCityUV">UV Index:</p>
        </section>
        <section class="5Day">
            <h4>5-day forecast:</h4>
            <div class="row d-flex justify-content-around">
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="dayOneTitle">Day 1</h5>
                      <i class="dayOneIcon"></i>
                      <p class="dayOneTemp">Temp:</p>
                      <p class="dayOneWind">Wind:</p>
                      <p class="dayOneHum">Humidity:</p>
                    </div>
                  </div>
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="dayTwoTitle">Day 2</h5>
                      <i class="dayTwoIcon"></i>
                      <p class="dayTwoTemp">Temp:</p>
                      <p class="dayTwoWind">Wind:</p>
                      <p class="dayTwoHum">Humidity:</p>
                    </div>
                  </div>
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="dayThreeTitle">Day 3</h5>
                      <i class="dayThreeIcon"></i>
                      <p class="dayThreeTemp">Temp:</p>
                      <p class="dayThreeWind">Wind:</p>
                      <p class="dayThreeHum">Humidity:</p>
                    </div>
                  </div>
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="dayFourTitle">Day 4</h5>
                      <i class="dayFourIcon"></i>
                      <p class="dayFourTemp">Temp:</p>
                      <p class="dayFourWind">Wind:</p>
                      <p class="dayFourHum">Humidity:</p>
                    </div>
                  </div>
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="dayFiveTitle">Day 5</h5>
                      <i class="dayFiveIcon"></i>
                      <p class="dayFiveTemp">Temp:</p>
                      <p class="dayFiveWind">Wind:</p>
                      <p class="dayFiveHum">Humidity:</p>
                    </div>
                  </div>
                <!-- This is where the 5 day forecast cards go -->
            </div>

        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
